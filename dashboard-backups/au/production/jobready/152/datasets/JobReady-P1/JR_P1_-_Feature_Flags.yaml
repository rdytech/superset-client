sql: 'SELECT ''aaoa'' AS client, elcapitan_feature_groups.name AS feature_group_name,
  elcapitan_tenant_configurations.name, elcapitan_tenant_configurations.value

  FROM aaoa.elcapitan_tenant_configurations

  JOIN aaoa.elcapitan_feature_groups ON aaoa.elcapitan_tenant_configurations.elcapitan_feature_group_id
  = aaoa.elcapitan_feature_groups.id


  UNION ALL


