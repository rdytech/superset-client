sql: 'SELECT ''abilitywa'' AS client, elcapitan_feature_groups.name AS feature_group_name,
  elcapitan_tenant_configurations.name, elcapitan_tenant_configurations.value

  FROM abilitywa.elcapitan_tenant_configurations

  JOIN abilitywa.elcapitan_feature_groups ON abilitywa.elcapitan_tenant_configurations.elcapitan_feature_group_id
  = abilitywa.elcapitan_feature_groups.id


  UNION ALL


