sql: 'SELECT ''best'' AS client, elcapitan_feature_groups.name AS feature_group_name,
  elcapitan_tenant_configurations.name, elcapitan_tenant_configurations.value

  FROM best.elcapitan_tenant_configurations

  JOIN best.elcapitan_feature_groups ON best.elcapitan_tenant_configurations.elcapitan_feature_group_id
  = best.elcapitan_feature_groups.id


  UNION ALL


