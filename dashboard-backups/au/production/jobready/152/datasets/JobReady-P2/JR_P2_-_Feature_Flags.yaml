sql: 'SELECT ''aimbig'' AS client, elcapitan_feature_groups.name AS feature_group_name,
  elcapitan_tenant_configurations.name, elcapitan_tenant_configurations.value

  FROM aimbig.elcapitan_tenant_configurations

  JOIN aimbig.elcapitan_feature_groups ON aimbig.elcapitan_tenant_configurations.elcapitan_feature_group_id
  = aimbig.elcapitan_feature_groups.id


  UNION ALL


