table_name: Innov JobReady Staging Users
main_dttm_col: updated_at
description: Retrieves key User attributes across users, sites and site groupings
  tables.
default_endpoint: null
offset: 0
cache_timeout: null
schema: jobready_stage_new
sql: "SELECT\r\n  u.id,\r\n  u.first_name || ' ' || last_name as username,\r\n  s.name\
  \ as sitename,\r\n  sg.name as site_grouping_1st,\r\n  u.role,\r\n  u.active,\r\n\
  \  u.job_title,\r\n  u.jobready_ad,\r\n  u.ccu_role,\r\n  u.expenses_approval_limit,\r\
  \n  u.can_approve_own_expenses,\r\n  u.updated_at,\r\n  u.created_at,\r\n  u.sign_in_count,\r\
  \n  u.current_sign_in_at,\r\n  u.password_changed_at,\r\n  u.invitations_count,\r\
  \n  u.mfa_enabled\r\n  \r\n  \r\nFROM \r\n  jobready_stage_new.users u \r\n  join\
  \ jobready_stage_new.sites s \r\n    on u.site_id = s.id\r\n  join jobready_stage_new.site_groupings\
  \ sg on\r\n     s.site_grouping_id = sg.id and sg.level = 'first'\r\norder by username\
  \ asc"
